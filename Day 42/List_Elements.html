<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unordered and Ordered Lists</title>
</head>
<body>
<h3>My Unordered List</h3>
<ul>
    <li>Milk</li>
    <li>Eggs</li>
    <li>Flour</li>
</ul>

<hr>

<h3>My Ordered List</h3>

<ol>
    <li>Mleko</li>
    <li>Jaja</li>
    <li>Brašno</li>
</ol>
</body>
</html>
